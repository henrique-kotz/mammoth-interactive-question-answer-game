<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Question-Answer Game</title>
</head>
<body>
    <h1>Welcome to Chat</h1>

    <p id="response"></p>
    <p id="question">What is your name?</p>

    <form id="answerForm" action="">
        <div class="input-group">
            <input type="text" placeholder="Enter answer here" id="answer" class="form-control" aria-label="Enter answer here" value="" required>
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>
    </form>

    <form id="birthdayForm" action="" style="display: none;">
        <div class="input-group">

            <select name="months" id="months" aria-label="Month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>

            <input type="number" placeholder="Enter day of birthday" id="dayInput" value="" min="1" max="31" aria-label="Enter day of birthday">
            
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>
    </form>

    <form id="holidayForm" action="" style="display: none;">
        <div class="input-group">
            <select name="holidays" id="holidays" aria-label="Select holiday">

                <option value="Chinese New Year">Chinese New Year</option>
                <option value="Christmas">Christmas</option>
                <option value="Halloween">Halloween</option>
                <option value="Hannukah">Hannukah</option>
                <option value="Kwanza">Kwanza</option>
                <option value="New Year">New Year</option>
                <option value="Ramadan">Ramadan</option>

            </select>

            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>
    </form>

    <button id="restartButton" class="btn btn-success" style="display: none;">Restart</button>

    <script src="scripts.js"></script>
</body>
</html>
